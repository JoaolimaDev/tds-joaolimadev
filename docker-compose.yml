version: '3.8'

services:
  mongodb:
    image: mongo:latest 
    container_name: mongodb_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root 
      MONGO_INITDB_ROOT_PASSWORD: root 
    ports:
      - "27017:27017" 
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

volumes:
  mongo_data:
    driver: local
